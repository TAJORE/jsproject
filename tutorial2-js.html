<!DOCTYPE html>
<html>
<body>
<p>10) création et utilisation des méthodes d'un objet js</p>
<p id="demo10"></p>
<script>
    var maison = {
        type : "duplex",
        nbre_chambre : "10",
        anne_construct : "2017",
        nom_proprietaire : "mugabe",
        prenom_proprietaire : "simon",
        fullname : function (){
          return  this.nom_proprietaire + " "+ this.prenom_proprietaire;
        }

    }
    document.getElementById('demo10').innerHTML= "ce"+ " " + maison.type + " " + "contruit en" +" " + maison.anne_construct +"appartient à monsieur " + " " + maison.fullname();
</script>
</body>
<script src="tutorial2-js.js"></script>
</html>
